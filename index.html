<!DOCTYPE html>

<html>
    <head>
        <title>Christmas Countdown</title>
        <meta charset="utf-8">
        <title>Christmas Countdown</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="icon" type="image/png" href="Images/Icons/Favicon.png">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>

    <body class="bg">
        <div class="hero">
            <h1>Countdown to Christmas</h1>
            <h3>Stay tuned for the <span style="background-color:rgb(255, 49, 49)">most wonderful time </span> of the year!</h3>

            <div class = "timebox">
                <h2 id=days>00</h2>
                <p>Days</p>

                <h2 id="hours">00</h2>
                <p>Hours</p>

                <h2 id="minutes">00</h2>
                <p>Minutes</p>

                <h2 id="seconds">00</h2>
                <p>Seconds</p>
            </div>
        </div>
        <script src="script.js"></script>
       
        <audio id="bgMusic" src="Music/We Wish you a merry christmas.mp3" loop></audio>

        <script>
            const bg = document.getElementById('bgMusic');
            bg.volume = 0.7;

            // autoplay attempt
            bg.play().catch(() => {
            // wait for any interaction
            ['click', 'keydown', 'touchstart'].forEach(ev => {
                document.addEventListener(ev, () => bg.play(), { once: true });
            });
            });
        </script>


    </body>

</html>
